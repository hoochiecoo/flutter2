name: Build WebView APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'
          cache: true

      # 1. Генерируем нативные файлы Android
      - name: Generate Android Project
        run: flutter create . --project-name=webview_ci_app --org com.bowlmates.app

      # 2. ВАЖНО: Патчим build.gradle, чтобы поднять minSdkVersion. 
      # webview_flutter требует минимум 19, а лучше 21. Стандартный шаблон может ставить меньше.
      - name: Fix minSdkVersion in build.gradle
        run: |
          sed -i 's/minSdkVersion.*/minSdkVersion 21/g' android/app/build.gradle
          echo "Patched minSdkVersion to 21"

      # 3. ВАЖНО: Добавляем разрешение INTERNET в манифест
      # (обычно оно есть в debug, но в release может отсутствовать в минимальном шаблоне)
      - name: Add Internet Permission
        run: |
          sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET"/>\n    <application/g' android/app/src/main/AndroidManifest.xml
          echo "Injected Internet Permission into AndroidManifest"

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: webview-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
